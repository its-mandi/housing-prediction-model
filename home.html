<h1 align="center" class="animate-title">HOUSE PREDICTION MODEL</h1>
<style>
    .animate-title {
        color: navy;
        position: relative;
        animation: full-sequence 20s ease-in-out infinite;
    }

    @keyframes full-sequence {
        /* Slide in */
        0% {
            opacity: 0;
            transform: translateX(-100%);
        }
        10% {
            opacity: 1;
            transform: translateX(0);
        }

        /* Stay centered and pop in/out with color changes */
        20%, 22% {
            transform: scale(1);
            color: red;
        }
        24%, 26% {
            transform: scale(1.2);
            color: deepskyblue;
        }
        28%, 30% {
            transform: scale(1);
            color: yellow;
        }
        32%, 34% {
            transform: scale(1.2);
            color: black;
        }
        36%, 38% {
            transform: scale(1);
            color: green;
        }

        /* Slide out */
        90% {
            opacity: 1;
            transform: translateX(0);
        }
        100% {
            opacity: 0;
            transform: translateX(100%);
        }
    }
</style>
